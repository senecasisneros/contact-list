<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta firstName="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <title>Crud App</title>
</head>
<body>
    <div class="container">
      <div class="page-header">
        <h1>Crud app</h1>
      </div>
      <div class="page-header">
          <div id="header" class="row">
            <h2>New Contact:</h2>
          </div>
        <form id="newContact">
          <div class="row">
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">Name: </span>
                    <input id="firstName" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">Last Name: </span>
                    <input id="lastName" type="text" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">E-mail address: </span>
                    <input id="email" type="text" size="37" class="form-control">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">Phone number:</span>
                    <input id="phone" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <button id="addContact" type="submit" class="btn btn-info">Add Contact</button>
            </form>
            <button id="editContact" type="submit" class="btn btn-info">Edit Contact</button>
          </div>
      </div>
      <table>
        <thead>
          <tr>
            <th data-sort="lastName" class="col-xs-2 sortable">Last Name</th>
            <th data-sort="firstName" class="col-xs-2 sortable">First Name</th>
            <th data-sort="phone" class="col-xs-3 sortable">Phone Number</th>
            <th data-sort="email" class="col-xs-3 sortable">E-mail Address</th>
            <th class="col-xs-1">Edit</th>
            <th class="col-xs-1">Delete Contact</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <tr id="template">
            <td class="firstName"></td>
            <td class="lastName"></td>
            <td class="phone"></td>
            <td class="email"></td>
            <td><a class="edit">Edit</a></td>
            <td class="deleteTransaction">
              <button  type="button" class="btn-sm trashButton">
                <span class="glyphicon glyphicon-trash"</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
       <div class="col-xs-12" id="footer"></div>
     </div>
    </div>

  </body>
  </html>
